tags:
  - Habits
summary: Create a new habit
description: Create a new habit with name, description, deadline time and frequency
parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Drink water"
        description:
          type: string
          example: "Drink 8 glasses of water daily"
        deadline_time:
          type: string
          format: time
          example: "21:00"
          description: "Deadline time in HH:MM format"
        frequency:
          type: string
          enum:
            [
              every_30_min,
              hourly,
              every_3_hours,
              every_6_hours,
              daily,
              weekly,
              monthly,
            ]
          default: daily
          example: "daily"
          description: "How often the habit should be repeated"
responses:
  201:
    description: Habit created successfully
    examples:
      success:
        message: "Habit created successfully"
        habit:
          id: 1
          name: "Drink water"
          description: "Drink 8 glasses of water daily"
          deadline_time: "21:00:00"
          frequency: "daily"
          active: true
          created_at: "2025-10-15T10:30:00"
  400:
    description: Invalid input
    examples:
      no_name:
        error: "Name is required and cannot be empty"
      invalid_frequency:
        error: "Invalid frequency. Must be one of: every_30_min, hourly, every_3_hours, every_6_hours, daily, weekly, monthly"
  500:
    description: Server error
