tags:
  - Habits
summary: Get all habits
description: Returns a list of all habits
responses:
  200:
    description: List of all habits
    schema:
      type: object
      properties:
        habits:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "Drink water"
              description:
                type: string
                example: "Drink 8 glasses of water daily"
              deadline_time:
                type: string
                example: "21:00:00"
              frequency:
                type: string
                example: "daily"
              active:
                type: boolean
                example: true
              created_at:
                type: string
                example: "2025-10-15T10:30:00"
    examples:
      success:
        habits:
          - id: 1
            name: "Drink water"
            description: "Drink 8 glasses of water daily"
            deadline_time: "21:00:00"
            frequency: "daily"
            active: true
            created_at: "2025-10-15T10:30:00"
          - id: 2
            name: "Exercise"
            description: "30 minutes workout"
            deadline_time: "18:00:00"
            frequency: "daily"
            active: true
            created_at: "2025-10-15T11:00:00"
  500:
    description: Server error
    examples:
      error:
        error: "Failed to fetch habits: Database connection error"
